<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hours</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h2>Time 12 hours</h2>
      <section class="time12">   
        <div class="time-colon">
          <div class="time-text">
            <div class="time-num" id="num12-hr">00</div>
            <div class="text">Hours</div>
          </div>
          <span class="colon">:</span>
          <div class="time-text">
            <div class="time-num" id="num12-mn">00</div>
            <div class="text">Minutes</div>
          </div>
          <span class="colon">:</span>
          <div class="time-text">
            <div class="time-num" id="num12-sc">00</div>
            <div class="text">Seconds</div>
          </div>
          <div class="am-pm">AM</div>
        </div>
      </section>
      <h2>Time 24 hours</h2>
      <section class="time24">  
        <div class="time-colon">
          <div class="time-text">
            <div class="time-num" id="num24-hr">00</div>
            <div class="text">Hours</div>
          </div>
          <span class="colon">:</span>
          <div class="time-text">
            <div class="time-num" id="num24-mn">00</div>
            <div class="text">Minutes</div>
          </div>
          <span class="colon">:</span>
          <div class="time-text">
            <div class="time-num" id="num24-sc">00</div>
            <div class="text">Seconds</div>
          </div>
        </div>
      </section>   
    </div> 
    <script src="js/script.js"></script>
  </body>
</html>
